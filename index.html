                    <h5>蒹葭</h5>
                    <span>先秦-詩經</span>
                    <p>
                        蒹葭蒼蒼，白露為霜。所謂伊人，在水一方。<br>
                        溯洄從之，道阻且長。溯遊從之，宛在水中央。<br>
                        蒹葭萋萋，白露未晞。所謂伊人，在水之湄。<br>
                        溯洄從之，道阻且躋。溯遊從之，宛在水中坻。<br>
                        蒹葭採採，白露未已。所謂伊人，在水之涘。<br>
                        溯洄從之，道阻且右。溯遊從之，宛在水中沚。
                    </p>
